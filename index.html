<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/ac828cf243.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="Farinello-app/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="search-form">
      <div class="input-group">
        <div class="input-group-text">
          <i class="fas fa-search"></i>
        </div>
        <input
          type="text"
          class="form-control"
          id="FormInput"
          placeholder="Search your location"
        />
    </form>
    <button name="search1">Search</button>
    <button name="search2"><i class="fas fa-map-marker-alt" id="locationicon"></i>

    </button>
  </div>
    <h2>
        <i class="fas fa-map-pin"></i>
        <span id="city-location">London</span>
      </h2>
    <h3 class="title-3" id="temperature">15°C</h3>
    <div class="descript" id="description"> Partly Cloudy </div>
    <span class="humidity1">Humidity:</span>
       <div class="humidity2" id="humidity">77%</div>
    <span class ="Wind1">Wind:</span>
     <div class = "Wind2" id="wind"> 19 km/h </div>
    <span class="units">
    <a href="#" id="celsius">°C</a> | <a href="#" id="farenheit">°F </a>
    </span>
    <p class="date">Sunday,26 November </p>
    <div class="container">
      <div class="row align-items-center-2">
        <div class="col">
          Morning
          <div class="mon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="mon-temp">18°</div>
        </div>

        <div class="col">
          Afternoon
          <div class="aft">
            <i class="fas fa-sun"></i>
          </div>
          <div class="aft-temp">20°</div>
        </div>

        <div class="col">
          Evening
          <div class="eve">
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
          <div class="eve-temp">13°</div>
        </div>
        <br />
        <div class="row align-center-1">
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 col-sm-3">
            Tuesday
            <br />
            <i class="fas fa-snowflake"></i>
            10°/13°
          </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 col-sm-3">
            Wednesday
            <br />
            <i class="fas fa-cloud-rain"></i>
            13°/15°
          </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 col-sm-3">
            Thursday
            <br />
            <i class="fas fa-cloud-sun-rain"></i>
            15°/18°
          </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 col-sm-3">
            Friday
            <br />
            <i class="fas fa-cloud-sun"></i>

            18°/20°
          </div>
          <div class="w-100 d-none d-md-block"></div>
          <div class="col-6 col-sm-3">
            Saturday
            <i class="fas fa-sun"></i>
            20°/23°
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
