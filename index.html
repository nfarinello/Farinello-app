<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/ac828cf243.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="search-form">
      <div class="input-group">
        <div class="input-group-text">
          <i class="fas fa-search"></i>
        </div>
        <input
          type="text"
          class="form-control"
          id="FormInput"
          placeholder="Search your location"
        />
    </form>
    <button name="search1">Search</button>
    <button name="search2"><i class="fas fa-map-marker-alt" id="locationicon"></i>

    </button>
  </div>
  <div class="container"></div>
    <h2>
        <i class="fas fa-map-pin"></i>
        <span id="city-location">London</span>
      </h2>
    <h3 class="title-3" id="temperature">15°C</h3>

     <span class="units">
    <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
    <div class="descript" id="description"> Partly Cloudy </div>

    <div class ="col-6">
      <ul>
      <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
    </div>
    <p class="date">Sunday,26 November </p>
      <div class="row align-items-center-2">
</div>    
</div>

  </body>
   <script src="app.js"></script>
</html>
